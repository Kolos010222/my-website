<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    h1 {
      color: #333;
    }

    /* Feltöltő doboz */
    .upload-box {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      margin: 30px auto;
      display: none;
    }

    .custom-file-upload {
      border: 2px dashed #0077cc;
      color: #0077cc;
      padding: 16px;
      display: inline-block;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .custom-file-upload:hover {
      background-color: #0077cc;
      color: white;
    }

    .preview img {
      margin-top: 20px;
      max-width: 100%;
      max-height: 250px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <button class="btn" onclick="toggleUpload()">Kép feltöltése</button>
    <button class="btn" onclick="logout()">Kijelentkezés</button>
  </header>

  <h1>Üdvözöllek a Dashboardon!</h1>
  <p>Sikeresen bejelentkeztél.</p>

  <!-- Feltöltő szekció -->
  <div class="upload-box" id="uploadSection">
    <h2>Kép feltöltése</h2>
    <label for="file-upload" class="custom-file-upload">
      Válassz képet
    </label>
    <input id="file-upload" type="file" accept="image/*" style="display: none;" />
    <div class="preview" id="preview"></div>
  </div>

  <script>
    function logout() {
      window.location.href = 'index.html';
    }

    function toggleUpload() {
      const uploadBox = document.getElementById('uploadSection');
      uploadBox.style.display = uploadBox.style.display === 'none' ? 'block' : 'none';
    }

    const input = document.getElementById('file-upload');
    const preview = document.getElementById('preview');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Feltöltött kép" />`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
